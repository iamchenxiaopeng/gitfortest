<ion-header>
  <ion-navbar>
    <ion-title>
      Checkboxes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <form (submit)="doSubmit($event)" [formGroup]="langForm">
        <ion-list radio-group formControlName="langs" (ionChange)="ionC($event)" [(ngModel)]="radioGroupData">
    
          <ion-list-header>
            Language
          </ion-list-header>
    
          <ion-item>
            <ion-label>Go</ion-label>
            <ion-radio value="golang" checked="true"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Rust</ion-label>
            <ion-radio value="rust"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Python</ion-label>
            <ion-radio value="python"></ion-radio>
          </ion-item>
          <button ion-button full type="submit">提交radiogroup</button>
        </ion-list>
      </form>

  <ion-list>

    <ion-item>
      <ion-label >是否必填</ion-label>
      <ion-checkbox [(ngModel)]="cucumber" (ionChange)="updateCucumber($event)"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>茄子</ion-label>
      <ion-checkbox [(ngModel)]="qiezi" value="番茄"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>菠菜</ion-label>
      <ion-checkbox [(ngModel)]="bocai"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>复选</ion-label>
      <ion-select [(ngModel)]="os" submitText="Okay" cancelText="Nah" multiple="true">
        <ion-option value="dos">DOS</ion-option>
        <ion-option value="lunix">Linux</ion-option>
        <ion-option value="mac7">Mac OS 7</ion-option>
        <ion-option value="mac8">Mac OS 8</ion-option>
        <ion-option value="win3.1">Windows 3.1</ion-option>
        <ion-option value="win95">Windows 95</ion-option>
        <ion-option value="win98">Windows 98</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button type="submit" full (click)=getFruit(os)>点我提交</button>
  </ion-list>

</ion-content>
