<ion-header>
  <ion-navbar no-border-top>
    <ion-title>
      Segments
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="puppies">
        Puppies
      </ion-segment-button>
      <ion-segment-button value="kittens">
        Kittens
      </ion-segment-button>
      <ion-segment-button value="ducklings">
        Ducklings
      </ion-segment-button>
      <button ion-button (click)="showOptions()">点我选择显示页面</button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
